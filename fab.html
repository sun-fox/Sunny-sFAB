  <h1>Sunny's Floating Action Button(FAB)</h1>
  <div class="fab-container">
      <!-- This icon-holder will function as the opener for the file.  -->
      <div class="fab fab-icon-holder">
        <i class="fas fa-plus"></i>
      </div>
<!-- list of all the options to be present in the fab -->
    <ul class="fab-options">
      <!-- option 4 from above as the flex is set to end. -->
      <li>
        <span class="fab-label">Video Playback</span>

      </li>
